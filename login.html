<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/90456d5308.js" crossorigin="anonymous"></script>

  <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<link rel="icon" href="./img/cerveja.png">

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4" style="width: 320px;">
    <h3 class="mb-3 text-center">Login Administrador</h3>
    <form id="login-form">
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
    </form>
    <div id="error-msg" class="text-danger mt-2" style="display:none;"></div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Inicializa aqui, inline, usando as mesmas credenciais do seu firebaseConfig.js
    const firebaseConfig = {
      apiKey:    "AIzaSyCEHvY7F90VDJAxGYpU0cjqVizNfZmejRA",
      authDomain:"autenticacao-administrativa.firebaseapp.com",
      projectId: "autenticacao-administrativa",
      // … demais campos …
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById('login-form');
    const err  = document.getElementById('error-msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = form.email.value.trim();
      const pass  = form.password.value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          // só cai aqui se o login deu certo
          window.location = "admin.html";
        })
        .catch(() => {
          err.textContent = 'E-mail ou senha inválidos.';
          err.style.display = 'block';
        });
    });
  </script>
</body>
</html>
